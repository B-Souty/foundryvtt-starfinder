
            <div class="form-group stacked">

                    <input type="checkbox" name="data.proficient" {{checked data.proficient}}/> {{ localize "SFRPG.Items.Proficient" }}

                {{/if}}
                <label class="checkbox">
                    <input type="checkbox" name="data.equippable" {{checked data.equippable}}/> {{ localize "SFRPG.Items.Equippable" }}

                    <input type="checkbox" name="data.equipped" {{checked data.equipped}}/> {{ localize "SFRPG.Items.Equipped" }}

                {{/if}}
                <label class="checkbox">
                    <input type="checkbox" name="data.identified" {{checked data.identified}}/> {{ localize "SFRPG.Items.Identified" }}

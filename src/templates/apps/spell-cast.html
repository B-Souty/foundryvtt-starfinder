<form id="spell-config-form">
    <p>{{localize "SFRPG.SpellCasting.Header" spellName=item.name}}

    <div class="form-group">
        <label>{{localize "SFRPG.SpellCasting.AllowedClasses"}}</label>
        <div class="form-fields stacked">
            {{#each item.data.allowedClasses as |isAllowed allowedClass|}}
            <label class="checkbox"><input type="checkbox" name="" {{checked isAllowed}} disabled /> {{lookup ../config.allowedClasses allowedClass}}</label>
            {{/each}}
        </div>
    </div>

    <div class="form-group">
        <label>{{localize "SFRPG.SpellCasting.ConsumeSlot"}}</label>
        <div class="form-fields">
            <label class="checkbox"><input type="checkbox" name="consume" {{checked consume}} {{#unless hasSlots}}disabled{{/unless}} /> {{localize "SFRPG.SpellCasting.ConsumeSlotYes"}}</label>
        </div>
    </div>

    <div class="form-group">
        <label>{{localize "SFRPG.SpellCasting.SelectSpellSlot"}}</label>
        <div class="form-fields">
            <select name="level" {{#unless hasSlots}}disabled{{/unless}}>
                {{#select item.data.level}}
                {{#each spellLevels as |spellSlot|}}
                <option value="{{@key}}">{{spellSlot.label}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    
    {{#unless hasSlots}}
    <p type="note" style="color: #c00;">{{localize "SFRPG.SpellCasting.ErrorNoSlot"}}</p>
    {{/unless}}

</form>

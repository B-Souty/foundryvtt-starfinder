<h4 class="sidebar-summary">Weapon Summary</h4>

<div class="inventory-details">
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" name="data.quantity.value" value="{{data.quantity.value}}" data-dtype="{{data.quantity.type}}"/>
    </div>

    <div class="form-group">
        <label>Level</label>
        <input type="text" name="data.level.value" value="{{data.level.value}}" data-dtype="{{data.level.type}}" />
    </div>

    <div class="form-group">
        <label>Bulk</label>
        <input type="text" name="data.weight.value" value="{{data.weight.value}}" data-dtype="{{data.weight.type}}"/>
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="text" name="data.price.value" value="{{data.price.value}}" data-dtype="{{data.price.type}}"/>
    </div>

    <div class="form-group">
        <label>Source</label>
        <input type="text" name="data.source.value" value="{{data.source.value}}" data-dtype="{{data.source.type}}" />
    </div>
</div>

{{#if weaponProperties.length }}
<ol class="item-tags">
{{#each weaponProperties}}
    <li class="tag">{{this}}</li>
{{/each}}
</ol>
{{/if}}

<ol class="item-tags">
    {{#if data.proficient.value}}
    <li class="tag">Proficient</li>
    {{/if}}
</ol>
